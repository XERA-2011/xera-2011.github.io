name: Snake Contrib

on:
  schedule:
    # UTC 22:00 -> 北京时间 06:00
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Generate Snake SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: npx tsx scripts/generate-snake.ts

      - name: Commit and Push to Main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update snake svg"
          file_pattern: "public/snake/*.svg"
          branch: main

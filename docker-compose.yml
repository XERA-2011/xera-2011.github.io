services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xera-2011-web
    restart: always
    ports:
      - "2011:2011"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/xera2011
      - AUTH_URL=http://localhost:2011
      - NEXTAUTH_URL=http://localhost:2011
      - AUTH_TRUST_HOST=true
      - AUTH_SECRET=dev_secret_key_change_in_production
      - AUTH_TRUST_HOST=true
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: xera-2011-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=xera2011
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

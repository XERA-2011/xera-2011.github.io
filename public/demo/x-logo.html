  <script>
    // ç»˜åˆ¶è’¸æ±½æœ‹å…‹é£ Logo åˆ° Canvas
    function drawVaporwave(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      // é€æ˜èƒŒæ™¯ï¼ˆä¸å¡«å……ï¼‰
      ctx.clearRect(0, 0, size, size);

      // åˆ›å»ºæ¸å˜ (ä¸ web-nuxt Vaporwave é£æ ¼ä¸€è‡´)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0.3, '#FF9900');   // éœ“è™¹æ©™
      gradient.addColorStop(0.5, '#FF00FF'); // éœ“è™¹æ´‹çº¢
      gradient.addColorStop(0.7, '#00FFFF');   // éœ“è™¹é’

      ctx.strokeStyle = gradient;
      ctx.lineWidth = size * 0.15;
      ctx.lineCap = 'butt';

      // ç”» X
      const margin = size * 0.25;
      ctx.beginPath();
      ctx.moveTo(margin, margin);
      ctx.lineTo(size - margin, size - margin);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(margin, size - margin);
      ctx.lineTo(size - margin, margin);
      ctx.stroke();
    }

    // å¯¼å‡ºç®€å• SVG Logo
    function exportSimplePNG({ color, background, filename }) {
      const size = 1024;
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // é€æ˜èƒŒæ™¯

      // ç”» X
      ctx.strokeStyle = color;
      ctx.lineWidth = size * 0.15;
      ctx.lineCap = 'butt';
      const margin = size * 0.25;

      ctx.beginPath();
      ctx.moveTo(margin, margin);
      ctx.lineTo(size - margin, size - margin);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(margin, size - margin);
      ctx.lineTo(size - margin, margin);
      ctx.stroke();

      const png = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = png;
      a.download = filename;
      a.click();
    }

    // ç»˜åˆ¶é»‘ç™½åŒå±‚ Logo
    function drawLayered(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      // é€æ˜èƒŒæ™¯
      ctx.clearRect(0, 0, size, size);

      // Square Cap æ ¡æ­£ï¼šç”±äº square ä¼šå»¶ä¼¸åŠä¸ªçº¿å®½ï¼Œéœ€è¦å†…ç¼©èµ·ç‚¹ä»¥ä¿æŒè§†è§‰å°ºå¯¸ä¸€è‡´
      // åç§»é‡ = (lineWidth/2) * cos(45) = (0.15/2 * 0.707) * size â‰ˆ 0.053 * size
      // åŸ Margin 0.25 -> æ–° Margin 0.303
      const margin = size * 0.303;

      // 1. ç»˜åˆ¶åº•å±‚é»‘è‰² (ç²—)
      ctx.strokeStyle = 'black';
      ctx.lineWidth = size * 0.15; // 15% width
      ctx.lineCap = 'square';

      ctx.beginPath();
      ctx.moveTo(margin, margin);
      ctx.lineTo(size - margin, size - margin);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(margin, size - margin);
      ctx.lineTo(size - margin, margin);
      ctx.stroke();

      // 2. ç»˜åˆ¶ä¸Šå±‚ç™½è‰² (ç»†)

      ctx.lineWidth = size * 0.12; // 12% width

      ctx.beginPath();
      ctx.moveTo(margin, margin);
      ctx.lineTo(size - margin, size - margin);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(margin, size - margin);
      ctx.lineTo(size - margin, margin);
      ctx.stroke();
    }

    // Favicon å¯¼å‡ºå‡½æ•° (64x64 ICO)
    function exportFavicon(drawFn, filename) {
      const canvas = document.createElement('canvas');
      canvas.width = 64;
      canvas.height = 64;
      drawFn(canvas, 64);

      // è·å–å›¾åƒæ•°æ®
      const ctx = canvas.getContext('2d');
      const imageData = ctx.getImageData(0, 0, 64, 64);

      // æ„å»º ICO æ–‡ä»¶
      const ico = createICO(imageData, 64, 64);
      const blob = new Blob([ico], { type: 'image/x-icon' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    // åˆ›å»º ICO æ–‡ä»¶äºŒè¿›åˆ¶æ•°æ®
    function createICO(imageData, width, height) {
      const bmpInfoSize = 40;
      const pixelDataSize = width * height * 4;
      const maskSize = Math.ceil(width / 8) * height;
      const imageSize = bmpInfoSize + pixelDataSize + maskSize;

      // ICO æ–‡ä»¶å¤´ (6 bytes) + ç›®å½•é¡¹ (16 bytes) + å›¾åƒæ•°æ®
      const buffer = new ArrayBuffer(6 + 16 + imageSize);
      const view = new DataView(buffer);

      // ICO æ–‡ä»¶å¤´
      view.setUint16(0, 0, true);      // ä¿ç•™
      view.setUint16(2, 1, true);      // ç±»å‹ (1 = ICO)
      view.setUint16(4, 1, true);      // å›¾åƒæ•°é‡

      // ç›®å½•é¡¹
      view.setUint8(6, width === 256 ? 0 : width);   // å®½åº¦
      view.setUint8(7, height === 256 ? 0 : height); // é«˜åº¦
      view.setUint8(8, 0);             // è°ƒè‰²æ¿æ•°
      view.setUint8(9, 0);             // ä¿ç•™
      view.setUint16(10, 1, true);     // é¢œè‰²å¹³é¢
      view.setUint16(12, 32, true);    // ä½æ·±åº¦
      view.setUint32(14, imageSize, true);  // å›¾åƒå¤§å°
      view.setUint32(18, 22, true);    // å›¾åƒæ•°æ®åç§»

      // BMP ä¿¡æ¯å¤´ (BITMAPINFOHEADER)
      let offset = 22;
      view.setUint32(offset, bmpInfoSize, true); offset += 4;
      view.setInt32(offset, width, true); offset += 4;
      view.setInt32(offset, height * 2, true); offset += 4; // é«˜åº¦ x2 (åŒ…å«æ©ç )
      view.setUint16(offset, 1, true); offset += 2;  // å¹³é¢æ•°
      view.setUint16(offset, 32, true); offset += 2; // ä½æ·±åº¦
      view.setUint32(offset, 0, true); offset += 4;  // å‹ç¼©æ–¹å¼
      view.setUint32(offset, pixelDataSize + maskSize, true); offset += 4;
      view.setInt32(offset, 0, true); offset += 4;
      view.setInt32(offset, 0, true); offset += 4;
      view.setUint32(offset, 0, true); offset += 4;
      view.setUint32(offset, 0, true); offset += 4;

      // åƒç´ æ•°æ® (BGRA, ä»ä¸‹åˆ°ä¸Š)
      const pixels = imageData.data;
      for (let y = height - 1; y >= 0; y--) {
        for (let x = 0; x < width; x++) {
          const srcIdx = (y * width + x) * 4;
          view.setUint8(offset++, pixels[srcIdx + 2]); // B
          view.setUint8(offset++, pixels[srcIdx + 1]); // G
          view.setUint8(offset++, pixels[srcIdx + 0]); // R
          view.setUint8(offset++, pixels[srcIdx + 3]); // A
        }
      }

      // AND æ©ç  (å…¨ 0 = å®Œå…¨ä¸é€æ˜, ç”± alpha é€šé“å¤„ç†)
      for (let i = 0; i < maskSize; i++) {
        view.setUint8(offset++, 0);
      }

      return buffer;
    }

    // ç®€å• Favicon ç»˜åˆ¶

      ctx.stroke();
      ctx.beginPath();

      ctx.lineTo(size - margin, margin);
      ctx.stroke();
    }

  <script>
    // ç»˜åˆ¶è’¸æ±½æœ‹å…‹é£ Logo åˆ° Canvas
    function drawVaporwave(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      // é€æ˜èƒŒæ™¯ï¼ˆä¸å¡«å……ï¼‰
      ctx.clearRect(0, 0, size, size);

      // åˆ›å»ºæ¸å˜ (ä¸ web-nuxt Vaporwave é£æ ¼ä¸€è‡´)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#FF9900');   // éœ“è™¹æ©™
      gradient.addColorStop(0.5, '#FF00FF'); // éœ“è™¹æ´‹çº¢
      gradient.addColorStop(1, '#00FFFF');   // éœ“è™¹é’

      ctx.strokeStyle = gradient;
      ctx.lineWidth = size * 0.12;
      ctx.lineCap = 'butt';

      // ç”» X
      const margin = size * 0.25;
      ctx.beginPath();
      ctx.moveTo(margin, margin);
      ctx.lineTo(size - margin, size - margin);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(margin, size - margin);
      ctx.lineTo(size - margin, margin);
      ctx.stroke();
    }

    // é¡µé¢åŠ è½½æ—¶æ¸²æŸ“é¢„è§ˆ
    const previewCanvas = document.getElementById('vaporwavePreview');
    drawVaporwave(previewCanvas, 120);

    // å¯¼å‡ºç®€å• SVG Logo
    function exportSimplePNG({ color, background, filename }) {
      const size = 1024;
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // é€æ˜èƒŒæ™¯
      ctx.clearRect(0, 0, size, size);

      // ç”» X
      ctx.strokeStyle = color;
      ctx.lineWidth = size * 0.12;
      ctx.lineCap = 'butt';
      const margin = size * 0.25;

      ctx.beginPath();
      ctx.moveTo(margin, margin);
      ctx.lineTo(size - margin, size - margin);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(margin, size - margin);
      ctx.lineTo(size - margin, margin);
      ctx.stroke();

      const png = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = png;
      a.download = filename;
      a.click();
    }

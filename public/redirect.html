<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://xera-2011.vercel.app">
    <title>XERA-2011</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            animation: fadeIn 0.6s ease-out;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 2rem auto;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        .link-container {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #666;
            line-height: 1.6;
        }
        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #666;
            transition: border-color 0.3s;
        }
        a:hover {
            border-color: #fff;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(-10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XERA-2011</h1>
        <div class="spinner"></div>
        <div class="link-container">
            <!-- <a href="https://xera-2011.vercel.app">https://xera-2011.vercel.app</a> -->
        </div>
    </div>
    <script>
        window.location.href = 'https://xera-2011.vercel.app';
    </script>
</body>
</html>
